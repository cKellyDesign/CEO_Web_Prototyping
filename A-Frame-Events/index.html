<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.9/dist/aframe-orbit-controls-component.min.js"></script>
    <script type="text/javascript">
      
    AFRAME.registerComponent('event-listener', {
      init : function () {
        // console.log('event-listener init', this)
        this.el.addEventListener('click', function (evt) {
          console.log('this',this);
          console.log('evt', evt);
        })

      }
    })



    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skin" src="img/sourceScreen_center.png">
      </a-assets>

      <a-box
        event-listener
        id="box"
        src="#skin"
        width="1"
        height="1"
        depth="1"
        position="5 0 5"
        rotation="0 0 0">
          <!-- <a-animation
            attribute="rotation"
            begin="click"
            repeat="indefinite"
            to="0 360 0">
          </a-animation> -->
      </a-box>

      <a-event name="mouseenter" scale "4 1 6"></a-event>
      <a-camera
        orbit-controls="
            autoRotate: false;
            target: #box;
            enableDamping: true;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            minDistance:1.5;
            maxDistance:100;">
          <a-cursor></a-cursor>
        </a-camera>

      <a-sky color="#000000"></a-sky>
      <a-light type="ambient" color="#ECECEC"></a-light>
    </a-scene>

  
  </body>
</html>
